# Public endpoint for kratos
#   Authentication, authorization, and mutations is bypassed 

- id: "ory:kratos:public"
  upstream:
    preserve_host: true
    url: "http://kratos:4433"
    strip_path: /.ory/kratos/public
  match:
    url: "http://127.0.0.1:4455/.ory/kratos/public/<**>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop


# Self-Service UI
# Checks to see if the authorization header is set
#   If it is not the request is subject to anonymous flows

- id: "ory:kratos-selfservice-ui-node:anonymous"
  upstream:
    preserve_host: true
    url: "http://kratos-selfservice-ui-node:4435"
  match:
    url: "http://127.0.0.1:4455/<{registration,welcome,recovery,verification,login,error,health/{alive,ready},**.css,**.js,**.png,**.svg,**.woff*}>"
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop


# Self-Service UI protected mode
#   Uses cookies for session authorization
- id: "ory:kratos-selfservice-ui-node:protected"
  upstream:
    preserve_host: true
    url: "http://kratos-selfservice-ui-node:4435"
  match:
    url: "http://127.0.0.1:4455/<{debug,dashboard,settings}{/,}>"
    methods:
      - GET
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://127.0.0.1:4455/login


# Application API
#  UNDER DEVELOPMENT 
- id: "api:protected"
  upstream:
    preserve_host: true
    url: "http://host.docker.internal:9292"
    strip_path: /api
  match:
    url: "http://oathkeeper:4455/api"
    
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop




# Test Configurations
- id: allow-anonymous-with-header-mutator
  upstream:
    url: https://httpbin.org/anything/header
  match:
    url: http://127.0.0.1:4455/anything/header
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: header
      config:
        headers:
          X-User: "{{ print .Subject }}"

- id: deny-anonymous
  upstream:
    url: https://httpbin.org/anything/deny
  match:
    url: http://127.0.0.1:4455/anything/deny
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: deny
  mutators:
    - handler: noop
  errors:
    - handler: json
      config:
        when:
          - request:
              header:
                accept:
                  - application/json
    - handler: redirect
      config:
        when:
          - request:
              header:
                accept:
                  - text/*

- id: allow-anonymous-with-id-token-mutator
  upstream:
    url: https://httpbin.org/anything/id_token
  match:
    url: http://127.0.0.1:4455/anything/id_token
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
